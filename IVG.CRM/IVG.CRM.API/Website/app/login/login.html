<!DOCTYPE html>
<html lang="en">
<head>
    <title>IVG - CRM Login</title>

    <link href="../../assets/bootstrap/fontawesome/css/all.min.css" rel="stylesheet" />

    <link rel="shortcut icon" href="../../assets/image/logo.png">
    <link href="login.css" rel="stylesheet" />
    <link href="../../assets/css/common.css" rel="stylesheet" />
</head>

<body>
    <div class="ivg-bg"></div>

    <div class="container">
        <div class="screen">
            <div class="screen__content">
                <div class="login">
                    <div class="ivg-logo">
                        <img width="200" src="../../assets/image/logo/Logo_dương bản_ngang.png" />
                    </div>

                    <div class="ivg-login-field">
                        <i class="ivg-login-icon fas fa-user"></i>
                        <input id="txtUsername" type="text" class="ivg-login-input" placeholder="User name" spellcheck="false" autocomplete="off" autofocus>
                    </div>

                    <div class="ivg-login-field">
                        <i class="ivg-login-icon fas fa-lock"></i>
                        <input id="txtPassword" type="password" class="ivg-login-input" placeholder="Password" spellcheck="false" autocomplete="off">
                    </div>

                    <button class="button login__submit" onclick="submitLogin()">
                        <span class="button__text">Log In Now</span>
                        <i class="button__icon fas fa-chevron-right"></i>
                    </button>
                </div>
            </div>

            <div class="screen__background">
                <span class="ivg-scr-bg-shape ivg-scr-bg-shape4"></span>
                <span class="ivg-scr-bg-shape ivg-scr-bg-shape3"></span>
                <span class="ivg-scr-bg-shape ivg-scr-bg-shape2"></span>
                <span class="ivg-scr-bg-shape ivg-scr-bg-shape1"></span>
            </div>
        </div>
    </div>

    <!--Loader-->
    <div id="loader"></div>

    <!--API Url-->
    <script src="../../assets/js/api-url.js"></script>
    <!--Boostrap-->
    <link href="../../assets/bootstrap/css/bootstrap.min.css" rel="stylesheet" />
    <script src="../../assets/bootstrap/js/popper.min.js"></script>
    <script src="../../assets/bootstrap/js/bootstrap.min.js"></script>
    <!--Jquery-->
    <script src="../../assets/jquery/jquery.min.js"></script>
    <!--Alert Toastr-->
    <link href="../../assets/toast/toastr.min.css" rel="stylesheet" />
    <script src="../../assets/toast/toastr.min.js"></script>
    <!--Browser JS-->
    <script src="../../assets/browser/bowser.js"></script>

    <script src="login.js?ver=1.0"></script>
</body>
</html>
