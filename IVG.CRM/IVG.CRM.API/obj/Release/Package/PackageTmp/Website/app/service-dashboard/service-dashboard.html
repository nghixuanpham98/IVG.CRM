<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="author" content="ivg.vn">
    <meta name="description" content="IVG Vietnam Joint Stock Company CRM">

    <!-- Favicon -->

    <!-- Plugins CSS -->

<body class="body-page">
    <div class="content">
        <!--Content list-->
        <div id="contentList">
            <div class="row">
                <ol class="breadcrumb my-0 p-3">
                    <li class="breadcrumb-item "><i class=" fas fa-home"></i> <a href="#" class="pr-md-3 pl-md-2 pr-2 pl-1">Home</a></li>
                    <li class="breadcrumb-item "><a href="#" class="px-md-3 px-1 my-3">Services</a></li>
                    <li class="breadcrumb-item "><a href="#" class="px-md-3 px-1 my-3">My Work</a> </li>
                    <li class="breadcrumb-item "><a href="#" class="px-md-3 px-1 active-1">Dashboard</a> </li>
                </ol>
            </div>

            <div style="height: 92vh;" class="tab-pane px-2">
                <div class="row">
                    <div class="col-md-6">
                        <div class="card">
                            <div class="card-header fw-bold text-uppercase">
                                Cases Completed
                            </div>

                            <div class="card-body">
                                <canvas id="myChart1"></canvas>
                            </div>
                        </div>
                    </div>

                    <div class="col-md-6">
                        <div class="card">
                            <div class="card-header fw-bold text-uppercase">

                            </div>

                            <div class="card-body">
                                <canvas id="myChart2"></canvas>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="row">
                    <div class="col-md-6">
                        <div class="card">
                            <div class="card-header fw-bold text-uppercase">

                            </div>

                            <div class="card-body">
                                <canvas id="myChart4"></canvas>
                            </div>
                        </div>
                    </div>

                    <div class="col-md-6">
                        <div class="card">
                            <div class="card-header fw-bold text-uppercase">
                                Cases Watting for Details
                            </div>

                            <div class="card-body">
                                <canvas id="myChart3"></canvas>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    <!-- Bootstrap-->

    <script src="../../assets/theme/js/tiny-slider.js"></script>

    <script src="../../assets/dtpicker/jquery.datetimepicker.full.js"></script>
    <!--Select2-->
    <link href="../../assets/select2/select2.min.css" rel="stylesheet" />
